<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcana — Between shadow and light</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <meta name="color-scheme" content="dark">
</head>
<body>
<!-- Background: stars & spotlight -->
<div class="sky sky--back"></div>
<div class="sky sky--mid"></div>
<div class="sky sky--front"></div>
<div class="sky-belt"></div>
<div id="spotlight"></div>
<div class="shooting shooting--a"></div>
<div class="shooting shooting--b"></div>
<div class="shooting shooting--c"></div>

<!-- Top bar -->
<header class="topbar home">
    <a href="index.html" class="brand-mini">Arcana</a>
    <button id="menuToggle" class="menu-icon"><span class="starlines">✹</span></button>
</header>


<!-- Drawer -->
<aside id="drawer" class="drawer" aria-hidden="true">
    <div class="drawer-head">
        <span>Library</span>
        <button id="menuClose" class="drawer-close" aria-label="Close menu">×</button>
    </div>
    <nav class="drawer-nav">
        <a class="drawer-link" href="books.html"  data-icon="">Books (PDF)</a>
        <a class="drawer-link" href="videos.html" data-icon="">Videos (YouTube)</a>
        <a class="drawer-link" href="feed.html"   data-icon="">Feed</a>
        <a class="drawer-link" href="email.html"  data-icon="">Write to Basit</a>
    </nav>
</aside>
<div id="scrim" class="scrim" hidden></div>

<!-- Hero -->
<main class="wrap">
    <section class="hero">
        <h1 class="brand">Arcana</h1>
        <p class="line">Between shadow and light, we seek understanding.</p>

        <div class="cta-row">
            <a href="email.html" class="btn btn-primary">Write to Basit <span class="arrow">→</span></a>
            <a href="books.html" class="btn btn-ghost">Books</a>
            <a href="videos.html" class="btn btn-ghost">Videos</a>
            <a href="feed.html"  class="btn btn-ghost">Feed</a>
        </div>
    </section>
</main>

<!-- Elfsight Background Music -->
<script src="https://elfsightcdn.com/platform.js" async></script>
<div class="elfsight-app-60f17d6b-900b-4e2a-bcc6-1d637566d46c" data-elfsight-app-lazy></div>

<!-- Drawer & spotlight -->
<script>
    const menuToggle = document.getElementById('menuToggle');
    const menuClose  = document.getElementById('menuClose');
    const drawer     = document.getElementById('drawer');
    const scrim      = document.getElementById('scrim');

    function openDrawer(){ drawer.classList.add('open'); scrim.hidden=false; document.body.classList.add('noscroll'); }
    function closeDrawer(){ drawer.classList.remove('open'); scrim.hidden=true; document.body.classList.remove('noscroll'); }
    menuToggle.addEventListener('click', openDrawer);
    menuClose.addEventListener('click', closeDrawer);
    scrim.addEventListener('click', closeDrawer);
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeDrawer(); });

    const spot = document.getElementById('spotlight');
    function moveSpot(x,y){ spot.style.setProperty('--x', x + 'px'); spot.style.setProperty('--y', y + 'px'); }
    window.addEventListener('mousemove', e => moveSpot(e.clientX, e.clientY));
    window.addEventListener('touchmove', e => { const t = e.touches[0]; if (t) moveSpot(t.clientX, t.clientY); }, {passive:true});
</script>

<!-- Firebase init (no keys hard-coded here) -->
<script type="module" src="firebase-init.js"></script>

<footer class="footer">
    <p>© 2025 Basit Azizi — All Rights Reserved</p>
</footer>
</body>
</html>
